<!-- workout_app/templates/account/logout.html -->
{% extends "account/base.html" %}

{% block title %}Logout - Workout Planner{% endblock %}

{% block inner %}
<h3 class="card-title text-center mb-4">
    <i class="fas fa-sign-out-alt"></i> Logout
</h3>

<p class="text-center mb-4">Are you sure you want to logout?</p>

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger btn-lg w-100 mb-3">
        <i class="fas fa-sign-out-alt"></i> Yes, Logout
    </button>
</form>

<div class="text-center">
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Cancel
    </a>
</div>
{% endblock %}
