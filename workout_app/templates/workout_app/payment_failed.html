{% extends "workout_app/base.html" %}

{% block title %}Payment Failed - Workout Planner{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-times-circle fa-5x text-danger mb-4"></i>
                <h2 class="text-danger">Payment Failed</h2>
                <p class="lead">Unfortunately, your payment could not be processed.</p>
                <p>Please try again or contact support if the issue persists.</p>
                
                <div class="mt-4">
                    <a href="{% url 'support_page' %}" class="btn btn-primary">
                        <i class="fas fa-redo"></i> Try Again
                    </a>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
